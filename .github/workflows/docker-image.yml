name: Docker Image Build and Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        #docker pull vulnerables/web-dvwa:latest
        run: |
          docker build -t alejogaci/workshop-tmcontainer:latest .
          docker images
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Download Artifact
        run: |
          wget https://cli.artifactscan.cloudone.trendmicro.com/tmas-cli/latest/tmas-cli_Linux_x86_64.tar.gz
          tar -xzvf tmas-cli_Linux_x86_64.tar.gz

      - name: Run Artifact Scab
        env:
          TMAS_API_KEY: ${{ secrets.TMAS_API_KEY }}
        run:  |
          ./tmas scan docker:alejogaci/workshop-tmcontainer:latest - -VMS --saveSBOM > results.json

      - name: Push to registry
        run: |
          docker push alejogaci/workshop-tmcontainer:latest
